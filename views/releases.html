<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releases</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .release {
            border: 1px solid #bd93f9;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2b2b2b;
        }
        .release h3 {
            color: #bd93f9;
            cursor: pointer;
        }
        .release p {
            margin: 5px 0;
        }
        .admin-buttons {
            display: flex;
            justify-content: space-between;
        }
        .admin-buttons button {
            background-color: #bd93f9;
            color: #1a1a1a;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-buttons button:hover {
            background-color: #ff79c6;
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 80%; /* Increase popup width */
            max-width: 800px; /* Max width */
        }
        .popup-content {
            display: flex;
            flex-direction: column;
        }
        .popup-content label {
            margin-top: 10px;
        }
        .popup-content input,
        .popup-content textarea {
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #bd93f9;
            background-color: #2b2b2b;
            color: #f8f8f2;
        }
        .popup-content button {
            margin-top: 20px;
            background-color: #bd93f9;
            color: #1a1a1a;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background-color: #ff79c6;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ff79c6;
            font-size: 20px;
        }
        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #1a1a1a;
        }
        .header-button {
            background-color: #bd93f9;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .header-button:hover {
            background-color: #ff79c6;
        }
        #search-bar {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bd93f9;
            background-color: #2b2b2b;
            color: #f8f8f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <input type="search" placeholder="Search releases...">
            <button onclick="location.href='/'">Home</button>
        </div>
    </header>
    <div class="container">
        <h1>Releases</h1>
        <div id="releases-list"></div>
        <div id="admin-controls" style="display: none;">
            <button id="create-release-btn" class="button">Create New Release</button>
        </div>
    </div>

    <!-- Popup Form for Creating and Viewing Releases -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 id="popup-title">Add new Release</h2>
            <form id="releaseForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="channel">Channel:</label>
                <input type="text" id="channel" name="channel" required>
                
                <label for="evocati">Evocati:</label>
                <input type="checkbox" id="evocati" name="evocati">
                
                <label for="features">Features:</label>
                <textarea id="features" name="features" required></textarea>
                
                <label for="bugFixes">Bug fixes:</label>
                <textarea id="bugFixes" name="bugFixes" required></textarea>
                
                <label for="knownIssues">Known issues:</label>
                <textarea id="knownIssues" name="knownIssues" required></textarea>
                
                <button type="button" id="saveReleaseBtn">Save</button>
            </form>
        </div>
    </div>

    <script>
        let isAdmin = false;

        async function fetchReleases() {
            try {
                const response = await fetch('/api/releases');
                const data = await response.json();
                if (data.success) {
                    displayReleases(data.releases);
                } else {
                    console.error('Error fetching releases:', data.message);
                }
            } catch (error) {
                console.error('Error fetching releases:', error);
            }
        }

        function displayReleases(releases) {
            const releasesList = document.getElementById('releases-list');
            releasesList.innerHTML = '';
            releases.forEach(release => {
                const releaseElement = document.createElement('div');
                releaseElement.className = 'release';
                releaseElement.innerHTML = `
                    <h3 onclick="redirectToRelease('${release._id}')">${release.title}</h3>
                    <p><strong>Channel:</strong> ${release.channel}</p>
                `;
                if (isAdmin) {
                    const adminButtons = document.createElement('div');
                    adminButtons.className = 'admin-buttons';
                    adminButtons.innerHTML = `
                        <button onclick="editRelease('${release._id}')">Edit</button>
                        <button onclick="deleteRelease('${release._id}')">Delete</button>
                    `;
                    releaseElement.appendChild(adminButtons);
                }
                releasesList.appendChild(releaseElement);
            });
        }

        function redirectToRelease(id) {
            window.location.href = `/releases/${id}`;
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                if (data.loggedIn) {
                    if (data.isTeam) {
                        document.getElementById('admin-controls').style.display = 'block';
                        isAdmin = true;
                    }
                    fetchReleases();
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        function openPopup(title) {
            document.getElementById('popup-title').textContent = title;
            document.getElementById('releaseForm').reset(); // Clear the form
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        async function saveRelease() {
            const title = document.getElementById('title').value;
            const channel = document.getElementById('channel').value;
            const evocati = document.getElementById('evocati').checked;
            const features = document.getElementById('features').value;
            const bugFixes = document.getElementById('bugFixes').value;
            const knownIssues = document.getElementById('knownIssues').value;

            const newRelease = {
                title,
                channel,
                evocati,
                features,
                bugFixes,
                knownIssues
            };

            try {
                const response = await fetch('/api/releases', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newRelease)
                });
                const data = await response.json();
                if (data.success) {
                    closePopup();
                    fetchReleases();
                } else {
                    console.error('Error saving release:', data.message);
                }
            } catch (error) {
                console.error('Error saving release:', error);
            }
        }

        async function deleteRelease(id) {
            try {
                const response = await fetch(`/api/releases/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    fetchReleases();
                } else {
                    console.error('Error deleting release:', data.message);
                }
            } catch (error) {
                console.error('Error deleting release:', error);
            }
        }

        async function editRelease(id) {
            try {
                const response = await fetch(`/api/releases/${id}`);
                const data = await response.json();
                if (data.success) {
                    const release = data.release;
                    openPopup('Edit Release');
                    document.getElementById('title').value = release.title;
                    document.getElementById('channel').value = release.channel;
                    document.getElementById('evocati').checked = release.evocati;
                    document.getElementById('features').value = release.features;
                    document.getElementById('bugFixes').value = release.bugFixes;
                    document.getElementById('knownIssues').value = release.knownIssues;
                } else {
                    console.error('Error fetching release details:', data.message);
                }
            } catch (error) {
                console.error('Error fetching release details:', error);
            }
        }

        function searchReleases() {
            const input = document.getElementById('search-bar');
            const filter = input.value.toLowerCase();
            const releasesList = document.getElementById('releases-list');
            const releases = releasesList.getElementsByClassName('release');

            Array.from(releases).forEach(release => {
                const title = release.getElementsByTagName('h3')[0];
                if (title.textContent.toLowerCase().indexOf(filter) > -1) {
                    release.style.display = '';
                } else {
                    release.style.display = 'none';
                }
            });
        }

        document.getElementById('create-release-btn').addEventListener('click', () => openPopup('Add new Release'));
        document.getElementById('closeBtn').addEventListener('click', closePopup);
        document.getElementById('saveReleaseBtn').addEventListener('click', saveRelease);

        window.onload = checkSession;
    </script>
</body>
</html>
