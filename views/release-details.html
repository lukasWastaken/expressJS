<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Details</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f8f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header-button {
            background-color: #bd93f9;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .header-button:hover {
            background-color: #ff79c6;
        }
        .container {
            margin-top: 60px; /* Platz f√ºr den festen Header */
            padding: 20px;
        }
        .share-button {
            background-color: #bd93f9;
            color: #1a1a1a;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .share-button:hover {
            background-color: #ff79c6;
        }
        h1 {
            color: #bd93f9;
        }
        p {
            line-height: 1.6;
        }
        .category-box {
            border: 1px solid #bd93f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2b2b2b;
        }
        .category-box h2 {
            margin-top: 0;
            color: #bd93f9;
        }
    </style>
</head>
<body>
    <header>
        <button class="header-button" onclick="location.href='/releases'">Back to Releases</button>
        <button class="share-button" id="share-btn">Share</button>
    </header>
    <div class="container">
        <h1 id="release-title"></h1>
        <p><strong>Channel:</strong> <span id="release-channel"></span></p>
        <div class="category-box">
            <h2>Features</h2>
            <p id="release-features"></p>
        </div>
        <div class="category-box">
            <h2>Bug Fixes</h2>
            <p id="release-bug-fixes"></p>
        </div>
        <div class="category-box">
            <h2>Known Issues</h2>
            <p id="release-known-issues"></p>
        </div>
    </div>

    <script>
        async function fetchReleaseDetails() {
            const urlParts = window.location.pathname.split('/');
            const releaseId = urlParts[urlParts.length - 1];

            try {
                const response = await fetch(`/api/releases/${releaseId}`);
                const data = await response.json();
                if (data.success) {
                    const release = data.release;
                    document.getElementById('release-title').textContent = release.title;
                    document.getElementById('release-channel').textContent = release.channel;
                    document.getElementById('release-features').textContent = release.features;
                    document.getElementById('release-bug-fixes').textContent = release.bugFixes;
                    document.getElementById('release-known-issues').textContent = release.knownIssues;
                } else {
                    console.error('Error fetching release details:', data.message);
                }
            } catch (error) {
                console.error('Error fetching release details:', error);
            }
        }

        function shareRelease() {
            const releaseUrl = window.location.href;
            navigator.clipboard.writeText(releaseUrl)
                .then(() => alert('Release link copied to clipboard'))
                .catch(err => console.error('Error copying text: ', err));
        }

        document.getElementById('share-btn').addEventListener('click', shareRelease);

        fetchReleaseDetails();
    </script>
</body>
</html>
