<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Detail</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f8f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header-button {
            background-color: #bd93f9;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .header-button:hover {
            background-color: #ff79c6;
        }
        .container {
            margin-top: 60px; /* Platz für den festen Header */
            padding: 20px;
        }
        .release-detail {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #bd93f9;
        }
        .release-detail h1 {
            color: #bd93f9;
        }
        .release-detail p {
            margin: 10px 0;
            white-space: pre-wrap; /* Beibehaltung von Leerzeichen und Zeilenumbrüchen */
        }
        .release-detail .public-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <button class="header-button" onclick="location.href='/releases'">Back to Releases</button>
    </header>
    <div class="container">
        <div class="release-detail" id="releaseDetail">
            <!-- Release details will be injected here -->
        </div>
    </div>

    <script>
        async function fetchReleaseDetails() {
            const id = window.location.pathname.split('/').pop();
            try {
                const response = await fetch(`/api/releases/${id}`);
                const data = await response.json();
                if (data.success) {
                    displayReleaseDetails(data.release);
                } else {
                    console.error('Error fetching release details:', data.message);
                }
            } catch (error) {
                console.error('Error fetching release details:', error);
            }
        }

        function displayReleaseDetails(release) {
            const releaseDetail = document.getElementById('releaseDetail');
            releaseDetail.innerHTML = 
                `<h1>${release.title}</h1>
                <p><strong>Channel:</strong> ${release.channel}</p>
                <p class="public-label">Public: ${release.public ? 'Yes' : 'No'}</p>
                <p><strong>Features:</strong><br>${release.features}</p>
                <p><strong>Bug fixes:</strong><br>${release.bugFixes}</p>
                <p><strong>Known issues:</strong><br>${release.knownIssues}</p>`;
        }

        fetchReleaseDetails();
    </script>
</body>
</html>
